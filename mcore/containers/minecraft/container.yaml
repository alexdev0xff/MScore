name: minecraft

ports:
  game: 25566sr
  rcon: 25575

startup:
  command: bash start.sh
  auto_start: false
  restart:
    on_crash: true
    delay: 5

java:
  bin: java
  xms: 1024M
  xmx: 4096M
  flags:
    - -XX:+UseG1GC
    - -XX:+ParallelRefProcEnabled
    - -XX:MaxGCPauseMillis=200

server:
  jar: server.jar
  args:
    - nogui
