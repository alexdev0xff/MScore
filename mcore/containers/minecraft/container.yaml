name: minecraft
type: minecraft

startup:
  command: bash start.sh
  auto_start: false

java:
  bin: java           # или /usr/lib/jvm/java-17/bin/java
  xms: 1024M
  xmx: 4096M
  flags:
    - "-XX:+UseG1GC"
    - "-XX:MaxGCPauseMillis=200"

server:
  jar: server.jar
  args:
    - nogui

resources:
  cpu:
    cores: 2
